<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Reading App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .main-area {
            background-color: white;
            padding: 20px;
        }
        .meter-id {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            padding: 5px;
            box-sizing: border-box;
            /* Optional: Remove default number styling on input */
            -moz-appearance: textfield;
        }
        .input-container input::-webkit-inner-spin-button,
        .input-container input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            width: 48%;
            height: 40px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .enter-button {
            background-color: green;
        }
        .skip-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="top-bar">Route Number: 123</div>
    <div class="main-area">
        <div class="meter-id">Meter ID: 456</div>
        <div class="input-container">
            <input type="tel" pattern="[0-9]*" placeholder="Enter meter reading" maxlength="5">
        </div>
        <div class="button-container">
            <button class="button enter-button">Enter</button>
            <button class="button skip-button">Skip</button>
        </div>
    </div>
</body>
</html>
