<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Read Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .status {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pending {
            background-color: black;
        }
        .skipped {
            background-color: red;
        }
        .completed {
            background-color: green;
        }
        .meter-list {
            padding: 20px;
        }
        .meter-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .meter-entry:last-child {
            border-bottom: none;
        }
        .address {
            font-size: 16px;
        }
        .status-box {
            width: 100px; /* Adjust width as needed */
            height: 30px; /* Adjust height as needed */
            background-color: black; /* Default color, will be updated dynamically */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
        .status-label {
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-bar">Route Number: 123</div>
    <button onclick="fetchData()">Refresh Data</button>
    <div class="status-container">
        <div class="status pending" onclick="showList('pending')">Pending</div>
        <div class="status skipped" onclick="showList('skipped')">Skipped</div>
        <div class="status completed" onclick="showList('completed')">Completed</div>
    </div>
    <div class="meter-list" id="meterList">
        <!-- Meters will be dynamically loaded here -->
    </div>

    <script src="script.js"></script>

    <script>
        // Function to fetch data when the button is clicked
        function fetchData() {
            const routeId = 123; // Example route ID, replace as needed
            fetchRouteData(routeId);
        }

        // Initialize with pending list on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchData(); // Fetch data automatically when the page loads
            showList('pending'); // Show pending meters by default
        });
    </script>

    <script>
        function showList(status) {
            const entries = document.querySelectorAll('.meter-entry');
            entries.forEach(entry => {
                if (entry.dataset.status === status || status === 'all') {
                    entry.style.display = 'flex';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        function goToReadPage(address, meterID) {
            window.location.href = `meterReader.html?address=${encodeURIComponent(address)}&meterID=${meterID}`;
        }

        // Initialize with pending list
        showList('pending');
    </script>
</body>
</html>
